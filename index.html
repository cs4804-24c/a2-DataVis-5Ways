<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// Margins
var margin = { top : 20, right : 20, bottom : 50, left : 50},
    width = 800 - margin.left - margin.right,
     height = 600 - margin.top - margin.bottom;

// SVG
var svg = d3.select('#my_dataviz')
    .append('svg')
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Background
svg
  .append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", '#D3D3D3')

// Data
d3.csv('imputed_data.csv', function(data){
    // Axes
    var x = d3.scaleLinear()
        .domain([170, 235])
        .range([10, width])
        .nice()
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(-height*1.3).ticks(10))
        .select(".domain").remove();

    var y = d3.scaleLinear()
        .domain([2500, 6500])
        .range([ height, 0])
        .nice()
    svg.append("g")
        .call(d3.axisLeft(y).tickSize(-width*1.3).ticks(7))
        .select(".domain").remove()

    // Add X axis label:
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width/2 + margin.left)
        .attr("y", height + margin.top + 20)
        .text("Flipper Length (mm)");

    // Y axis label:
     svg.append("text")
        .attr("text-anchor", "end")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left + 15)
        .attr("x", -margin.top - height/2 + 20)
        .text("Body Mass (g)")

    
        // GridLines
    svg.selectAll(".tick line").attr("stroke", "white")

    // Color map
    var color = d3.scaleOrdinal()
        .domain(['Adelie', 'Chinstrap', 'Gentoo'])
        .range(['Orange', 'Purple', 'Turquoise'])

    // Points
    svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
            .attr("cx", function (d) { return x(d.flipper_length_mm); } )
            .attr("cy", function (d) { return y(d.body_mass_g); } )
            .attr("r", function (d) { return d.bill_length_mm/6; })
            .style("fill", function(d) {return color(d.species)})
            .style('opacity', .7)

    // Legend
    var legend = svg.append('g')
        .attr('class', 'legend')
        .attr('transform', 'translate(' + (100) + ',' + 55 + ')');

    var legendRectSize = 18;
    var legendSpacing = 4;

    var legends = legend.selectAll('.legend')
        .data(color.domain())
        .enter()
        .append('g')
        .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset = height * color.domain().length / 2;
            var horz = -2 * legendRectSize;
            var vert = i * height - offset;
            return 'translate(' + horz + ',' + vert + ')';
        });

    legends.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color);

    legends.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });
})

</script>
</body>
</html>
