<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "vconcat": [{"mark": {"type": "circle"}, "encoding": {"color": {"field": "species", "scale": {"domain": ["Adelie", "Chinstrap", "Gentoo"], "range": ["#ff8d05", "#9934cc", "#048b8c"]}, "title": "Sepcies", "type": "nominal"}, "href": {"field": "url", "type": "nominal"}, "size": {"field": "bill_length_mm", "scale": {"domain": [30, 55], "range": [10, 200]}, "title": "Bill Length (mm)", "type": "quantitative"}, "tooltip": [{"field": "species", "type": "nominal"}, {"field": "bill_length_mm", "type": "quantitative"}, {"field": "body_mass_g", "type": "quantitative"}, {"field": "flipper_length_mm", "type": "quantitative"}], "x": {"axis": {"title": "Flipper Length (mm)"}, "field": "flipper_length_mm", "scale": {"domain": [170, 235]}, "type": "quantitative"}, "y": {"axis": {"title": "Body Mass (g)"}, "field": "body_mass_g", "scale": {"domain": [2500, 6500]}, "type": "quantitative"}}, "height": 400, "name": "view_1", "transform": [{"calculate": "(('https://www.google.com/search?q=' + datum.species) + '+penguin')", "as": "url"}, {"filter": {"param": "param_1"}}, {"filter": {"param": "year"}}], "width": 600}, {"mark": {"type": "line"}, "encoding": {"x": {"axis": {"title": "Year"}, "field": "year", "type": "ordinal"}, "y": {"aggregate": "count", "type": "quantitative"}}, "height": 50, "name": "view_2", "width": 400}], "data": {"url": "../penglings.csv"}, "params": [{"name": "param_2", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales", "views": ["view_1"]}, {"name": "param_1", "select": {"type": "point", "fields": ["species"]}, "bind": {"input": "radio", "options": ["Adelie", "Chinstrap", "Gentoo", null], "labels": ["Adelie ", "Chinstrap ", "Gentoo ", "All"], "name": "Species of penguin: "}, "views": ["view_1"]}, {"name": "year", "select": {"type": "interval", "encodings": ["x"]}, "views": ["view_2"]}], "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
