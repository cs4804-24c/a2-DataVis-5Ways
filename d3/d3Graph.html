<!DOCTYPE html>
<meta charset="utf-8">

<!-- Inspiration Source: https://d3-graph-gallery.com/graph/scatter_basic.html -->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 80},
        width = 1000 - margin.left - margin.right,
        height = 550 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")")
    
    // Add the grey background that makes ggplot2 famous
    // svg
    //   .append("rect")
    //     .attr("x",0)
    //     .attr("y",0)
    //     .attr("height", height)
    //     .attr("width", height)
    //     .style("fill", "EBEBEB")
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/cs4804-24c/a2-DataVis-5Ways/main/penglings.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([170, 232])
        .range([ 0, width ])
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(-height*1.3).ticks(10))
        .select(".domain").remove()
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([2500, 6500])
        .range([ height, 0])
        .nice()
      svg.append("g")
        .call(d3.axisLeft(y).tickSize(-width*1.3).ticks(7))
        .select(".domain").remove()
    
      // Customization
      svg.selectAll(".tick line").attr("stroke", "white")
    
      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width/2 + margin.left)
          .attr("y", height + margin.top + 20)
          .text("Flipper Length (mm)");
    
      // Y axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left + 20)
          .attr("x", -margin.top - height/2 + 20)
          .text("Body Mass (g)")
    
      // Color scale: give me a specie name, I return a color
      var color = d3.scaleOrdinal()
        .domain(["Adelie", "Chinstrap", "Gentoo" ])
        .range([ "#F8766D", "#00BA38", "#619CFF"])
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.flipper_length_mm); } )
          .attr("cy", function (d) { return y(d.body_mass_g); } )
          .attr("r", function(d) { return d.bill_length_mm/5;})
          .style("fill", function (d) { return color(d.species) } )
    
    })
    
</script>
